<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="row">
          <div class="col-6">
            <form class="search-form" id="search-form">
              <div class="row">
                <div class="col-9">
                  <input
                    id="city-input"
                    type="search"
                    placeholder="Type a city.."
                    autofocus="on"
                    autocomplete="off"
                    class="form-control shadow-sm"
                  />
                  <div>
                    <button type="search" class="btn btn-primary">
                      Search
                    </button>
                  </div>
                </div>
              </div>
            </form>
          </div>
          <div class="col-6">
            <h1 id="city">Tomball, TX</h1>
            <ul>
              <li id="date">Sunday, October 30</li>
              <li id="weather-type">Partly Cloudy</li>
            </ul>
          </div>
        </div>

        <div class="row">
          <div class="col-6">
            <iframe
              style="border-radius: 12px"
              src="https://open.spotify.com/embed/track/05wIrZSwuaVWhcv5FfqeH0?utm_source=generator&theme=0"
              width="100%"
              height="100"
              frameborder="0"
              allowfullscreen=""
              allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
              loading="lazy"
            ></iframe>
          </div>
          <div class="col-3">
            <ul>
              <li>Precipitation: 0%</li>
              <li>Humidity: 77%</li>
              <li>Wind 3mph</li>
            </ul>
          </div>
          <div class="col-3">
            <div class="float-start">
              <img
                src="images/cloudy.png"
                alt="Cloudy-icon"
                width="50"
                class="weather-icon"
              />
            </div>
            <span id="temperature">64</span>
            <span class="units">
              <a href="#" id="fahrenheit-link">°F</a> |
              <a href="#" id="celsius-link">°C</a>
            </span>
          </div>
        </div>
        <div class="weekly-weather">
          <div class="row">
            <div class="card mx-auto" style="width: 9rem">
              <div class="card-body">
                <h5>Tuesday</h5>
                <h5>⛅</h5>
                <h5 class="card-title">70° | 46°</h5>
              </div>
            </div>
            <div class="card mx-auto" style="width: 9rem">
              <div class="card-body">
                <h5>Wednesday</h5>
                <h5>☀️</h5>
                <h5 class="card-title">74° | 48°</h5>
              </div>
            </div>
            <div class="card mx-auto" style="width: 9rem">
              <div class="card-body">
                <h5>Thursday</h5>
                <h5>⛅</h5>
                <h5 class="card-title">75° | 52°</h5>
              </div>
            </div>
            <div class="card mx-auto" style="width: 9rem">
              <div class="card-body">
                <h5>Friday</h5>
                <h5>🌧</h5>
                <h5 class="card-title">60° | 48°</h5>
              </div>
            </div>
            <div class="card mx-auto" style="width: 9rem">
              <div class="card-body">
                <h5>Saturday</h5>
                <h5>⛅</h5>
                <h5 class="card-title">66° | 47°</h5>
              </div>
            </div>
          </div>
        </div>
        <a href="https://github.com/koshface/weather-app" target="_blank"
          >GitHub Link</a
        >
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
